{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}

<!--top slide-->
<div class="container-fluid my-4 px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?call" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?Contact" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</div>

<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">  
      {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="abc123@email.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone number">
        </div>
        <div class="mb-3">
            <label for="exampleInputdescription" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mb-5">Submit</button>
    </form>
</div>
{% endblock body %}
